<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 10</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-wrap: wrap;
        }

        .secao {
            text-align: center;
            max-width: 800px;
        }

        .span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #aaa;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            font-size: 18px;
            margin: 4px;
        }

        .bingo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        #id1 .span:nth-child(1) { background-color: #ff0000; }
        #id2 .span:nth-child(6) { background-color: #00ff00; }
        #id3 .span:nth-child(2) { background-color: #00ffff; }
        #id4 .span:nth-child(5) { background-color: #ee55ee; }
        #id5 .span:nth-child(1), 
        #id5 .span:nth-child(3), 
        #id5 .span:nth-child(5) { background-color: #cccc00; }
        #id6 .span:nth-child(2), 
        #id6 .span:nth-child(4), 
        #id6 .span:nth-child(6) { background-color: #dd7700; }
        #id7 .span:nth-child(4) { background-color: #ff99aa; }
        #id8 .span:nth-child(2), 
        #id8 .span:nth-child(5) { background-color: #991133; }
        #id9 .span:nth-child(1), 
        #id9 .span:nth-child(4) { background-color: #666666; }
        #id10 .span:nth-child(4), 
        #id10 .span:nth-child(5), 
        #id10 .span:nth-child(6) { background-color: #772255; }
    </style>
</head>
<body>
    <div class="secao">
        <div class="bingo">
            <div id="id1"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id2"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id3"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id4"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id5"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id6"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id7"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id8"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id9"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
            <div id="id10"><span class="span">1</span><span class="span">2</span><span class="span">3</span><span class="span">4</span><span class="span">5</span><span class="span">6</span></div>
        </div>
    </div>
</body>
</html>
